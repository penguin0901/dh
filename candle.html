<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>candle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.5s ease;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .input-container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            background-color: #4a4a4a;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #333;
        }
        
        .display-container {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background-color: #000;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            text-align: center;
        }
        
        .name-display {
            font-family: "STXingkai", "华文行楷", "Xingkai SC", cursive;
            color: white;
            font-size: 4rem;
            margin-bottom: 50px;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }
        
        .image-container {
            max-width: 80%;
            max-height: 60vh;
            overflow: hidden;
            border-radius: 10px;
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="input-container" id="inputSection">
        <h1>请输入您的名字</h1>
        <input type="text" id="nameInput" placeholder="请输入您的名字">
        <button id="submitBtn">确认</button>
    </div>
    
    <div class="display-container" id="displaySection">
        <div class="name-display" id="displayName"></div>
        <div class="image-container">
            <img src="https://msp.baidu.com/v1/mediaspot/28a85331-263d-11e7-b28d-97a3ffa67e53.gif" alt="动画效果">
        </div>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            const name = document.getElementById('nameInput').value.trim();
            
            if (name) {
                document.getElementById('inputSection').style.display = 'none';
                document.getElementById('displaySection').style.display = 'flex';
                document.getElementById('displayName').textContent = name;
            } else {
                alert('请输入您的名字！');
            }
        });
        
        // 按回车键也可以提交
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('submitBtn').click();
            }
        });
    </script>
</body>
</html>
