<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>大鱼吃小鱼</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1e5799, #207cca);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            padding: 10px;
        }
        
        .game-wrapper {
            position: relative;
            transform: scale(0.6);
            transform-origin: center center;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -100px; /* 向上偏移更多，为控制按钮留出空间 */
        }
        
        .game-container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 3px solid #2c3e50;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        #gameCanvas {
            background: linear-gradient(to bottom, #64b3f4, #2b5876);
        }
        
        .game-ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 2px black;
            z-index: 10;
        }
        
        .score {
            margin-bottom: 5px;
        }
        
        .instructions {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 16px;
            text-shadow: 1px 1px 2px black;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 36px;
            z-index: 20;
            display: none;
        }
        
        .restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #e74c3c;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .restart-btn:hover {
            background: #c0392b;
        }
        
        .difficulty {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 16px;
            text-shadow: 1px 1px 2px black;
        }
        
        /* 移动设备控制按钮 */
        .mobile-controls {
            display: none;
            margin-top: 30px;
            width: 300px;
            height: 300px;
            position: relative;
            touch-action: none;
        }
        
        .d-pad {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 50px;
            left: 50px;
        }
        
        .control-btn {
            position: absolute;
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            cursor: pointer;
            transition: all 0.1s;
        }
        
        .control-btn:active {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(0.95);
        }
        
        .up-btn {
            top: 0;
            left: 65px;
        }
        
        .down-btn {
            bottom: 0;
            left: 65px;
        }
        
        .left-btn {
            left: 0;
            top: 65px;
        }
        
        .right-btn {
            right: 0;
            top: 65px;
        }
        
        /* 在移动设备上显示控制按钮 */
        @media (max-width: 768px) {
            .mobile-controls {
                display: block;
            }
            
            .instructions {
                font-size: 14px;
                bottom: 120px;
            }
            
            .game-wrapper {
                transform: scale(0.7);
                margin-top: -50px;
            }
        }
        
        /* 在非常小的屏幕上进一步缩小游戏 */
        @media (max-width: 480px) {
            .game-wrapper {
                transform: scale(0.6);
                margin-top: -80px;
            }
            
            .mobile-controls {
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="game-container">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div class="game-ui">
                <div class="score">分数: <span id="score">0</span></div>
                <div class="level">等级: <span id="level">1</span></div>
                <div class="size">大小: <span id="size">20</span></div>
            </div>
            <div class="difficulty">敌人数量: <span id="enemyCount">0</span></div>
            <div class="instructions">使用方向键 ↑ ↓ ← → 控制你的鱼移动</div>
            <div class="game-over" id="gameOver">
                <div>游戏结束!</div>
                <div>最终分数: <span id="finalScore">0</span></div>
                <button class="restart-btn" id="restartBtn">重新开始</button>
            </div>
        </div>
        
        <!-- 移动设备控制按钮 -->
        <div class="mobile-controls">
            <div class="d-pad">
                <div class="control-btn up-btn">↑</div>
                <div class="control-btn down-btn">↓</div>
                <div class="control-btn left-btn">←</div>
                <div class="control-btn right-btn">→</div>
            </div>
        </div>
    </div>
