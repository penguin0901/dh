<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>越蛇越多！</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            padding: 20px;
            color: #333;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 28px;
            text-align: center;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .score-container, .high-score-container {
            background-color: white;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .score-label, .high-score-label {
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .score, .high-score {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .game-area {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        canvas {
            display: block;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            height: auto;
        }
        
        .game-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #3498db;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        
        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
            height: 200px;
        }
        
        .mobile-controls button {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .mobile-controls button:active {
            background-color: #2980b9;
        }
        
        #mobile-up {
            grid-column: 2;
            grid-row: 1;
        }
        
        #mobile-left {
            grid-column: 1;
            grid-row: 2;
        }
        
        #mobile-down {
            grid-column: 2;
            grid-row: 2;
        }
        
        #mobile-right {
            grid-column: 3;
            grid-row: 2;
        }
        
        .instructions {
            margin-top: 20px;
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
            max-width: 400px;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            border-radius: 8px;
            z-index: 10;
            display: none;
        }
        
        .game-over h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .game-over p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .mobile-controls {
                display: grid;
            }
            
            .instructions {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>越蛇越多！</h2>
        
        <div class="game-info">
            <div class="score-container">
                <div class="score-label">当前分数</div>
                <div class="score" id="score">0</div>
            </div>
            <div class="high-score-container">
                <div class="high-score-label">最高分</div>
                <div class="high-score" id="high-score">0</div>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="game-canvas" width="400" height="400"></canvas>
            <div class="game-over" id="game-over">
                <h2>游戏结束!</h2>
                <p>你的得分: <span id="final-score">0</span></p>
                <button id="restart-btn">重新开始</button>
            </div>
        </div>
        
        <div class="game-controls">
            <button id="start-btn">开始游戏</button>
            <button id="pause-btn" disabled>暂停</button>
            <button id="reset-btn">重置</button>
        </div>
        
        <div class="mobile-controls">
            <button id="mobile-up">↑</button>
            <button id="mobile-left">←</button>
            <button id="mobile-down">↓</button>
            <button id="mobile-right">→</button>
        </div>
        
        <div class="instructions">
            <p>电脑: 使用方向键控制蛇的移动</p>
            <p>手机: 使用屏幕上的方向按钮控制</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 游戏常量
            const GRID_SIZE = 20;
            const GAME_SPEED = 150; // 毫秒
            
            // 游戏变量
            let canvas = document.getElementById('game-canvas');
            let ctx = canvas.getContext('2d');
            let snake = [];
            let food = {};
            let direction = 'right';
            let nextDirection = 'right';
            let score = 0;
            let highScore = localStorage.getItem('snakeHighScore') || 0;
            let gameInterval = null;
            let isPaused = false;
            let gameOver = false;
            
            // DOM元素
            const scoreElement = document.getElementById('score');
            const highScoreElement = document.getElementById('high-score');
            const finalScoreElement = document.getElementById('final-score');
            const startBtn = document.getElementById('start-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const resetBtn = document.getElementById('reset-btn');
            const restartBtn = document.getElementById('restart-btn');
            const gameOverElement = document.getElementById('game-over');
            
            // 移动控制按钮
            const mobileUp = document.getElementById('mobile-up');
            const mobileLeft = document.getElementById('mobile-left');
            const mobileDown = document.getElementById('mobile-down');
            const mobileRight = document.getElementById('mobile-right');
            
            // 初始化游戏
            function initGame() {
                // 初始化蛇
                snake = [
                    {x: 10, y: 10},
                    {x: 9, y: 10},
                    {x: 8, y: 10}
                ];
                
                // 初始化方向
                direction = 'right';
                nextDirection = 'right';
                
                // 生成食物
                generateFood();
                
                // 重置分数
                score = 0;
                scoreElement.textContent = score;
                highScoreElement.textContent = highScore;
                
                // 绘制初始状态
                draw();
            }
            
            // 生成食物
            function generateFood() {
                // 确保食物不会生成在蛇身上
                let newFood;
                let isOnSnake;
                
                do {
                    isOnSnake = false;
                    newFood = {
                        x: Math.floor(Math.random() * (canvas.width / GRID_SIZE)),
                        y: Math.floor(Math.random() * (canvas.height / GRID_SIZE))
                    };
                    
                    // 检查食物是否在蛇身上
                    for (let segment of snake) {
                        if (segment.x === newFood.x && segment.y === newFood.y) {
                            isOnSnake = true;
                            break;
                        }
                    }
                } while (isOnSnake);
                
                food = newFood;
            }
            
            // 绘制游戏
            function draw() {
                // 清空画布
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 绘制蛇
                ctx.fillStyle = '#3498db';
                for (let i = 0; i < snake.length; i++) {
                    // 蛇头用不同颜色
                    if (i === 0) {
                        ctx.fillStyle = '#2980b9';
                    } else {
                        ctx.fillStyle = '#3498db';
                    }
                    
                    ctx.fillRect(
                        snake[i].x * GRID_SIZE, 
                        snake[i].y * GRID_SIZE, 
                        GRID_SIZE - 1, 
                        GRID_SIZE - 1
                    );
                }
                
                // 绘制食物
                ctx.fillStyle = '#e74c3c';
                ctx.fillRect(
                    food.x * GRID_SIZE, 
                    food.y * GRID_SIZE, 
                    GRID_SIZE - 1, 
                    GRID_SIZE - 1
                );
            }
            
            // 更新游戏状态
            function update() {
                // 更新方向
                direction = nextDirection;
                
                // 计算新的蛇头位置
                let head = {x: snake[0].x, y: snake[0].y};
                
                switch(direction) {
                    case 'up':
                        head.y--;
                        break;
                    case 'down':
                        head.y++;
                        break;
                    case 'left':
                        head.x--;
                        break;
                    case 'right':
                        head.x++;
                        break;
                }
                
                // 检查游戏是否结束（撞墙）
                if (
                    head.x < 0 || 
                    head.y < 0 || 
                    head.x >= canvas.width / GRID_SIZE || 
                    head.y >= canvas.height / GRID_SIZE
                ) {
                    endGame();
                    return;
                }
                
                // 检查游戏是否结束（撞到自己）
                for (let i = 0; i < snake.length; i++) {
                    if (head.x === snake[i].x && head.y === snake[i].y) {
                        endGame();
                        return;
                    }
                }
                
                // 移动蛇
                snake.unshift(head);
                
                // 检查是否吃到食物
                if (head.x === food.x && head.y === food.y) {
                    // 增加分数
                    score += 10;
                    scoreElement.textContent = score;
                    
                    // 更新最高分
                    if (score > highScore) {
                        highScore = score;
                        highScoreElement.textContent = highScore;
                        localStorage.setItem('snakeHighScore', highScore);
                    }
                    
                    // 生成新食物
                    generateFood();
                } else {
                    // 如果没有吃到食物，移除蛇尾
                    snake.pop();
                }
                
                // 绘制更新后的游戏状态
                draw();
            }
            
            // 开始游戏
            function startGame() {
                if (gameInterval) return;
                
                isPaused = false;
                gameOver = false;
                gameOverElement.style.display = 'none';
                
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                
                gameInterval = setInterval(update, GAME_SPEED);
            }
            
            // 暂停游戏
            function pauseGame() {
                if (isPaused) {
                    // 继续游戏
                    isPaused = false;
                    pauseBtn.textContent = '暂停';
                    gameInterval = setInterval(update, GAME_SPEED);
                } else {
                    // 暂停游戏
                    isPaused = true;
                    pauseBtn.textContent = '继续';
                    clearInterval(gameInterval);
                    gameInterval = null;
                }
            }
            
            // 重置游戏
            function resetGame() {
                clearInterval(gameInterval);
                gameInterval = null;
                
                isPaused = false;
                gameOver = false;
                gameOverElement.style.display = 'none';
                
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                pauseBtn.textContent = '暂停';
                
                initGame();
            }
            
            // 结束游戏
            function endGame() {
                clearInterval(gameInterval);
                gameInterval = null;
                
                gameOver = true;
                finalScoreElement.textContent = score;
                gameOverElement.style.display = 'flex';
                
                startBtn.disabled = false;
                pauseBtn.disabled = true;
            }
            
            // 键盘控制
            document.addEventListener('keydown', function(e) {
                if (gameOver || isPaused) return;
                
                switch(e.key) {
                    case 'ArrowUp':
                        if (direction !== 'down') nextDirection = 'up';
                        break;
                    case 'ArrowDown':
                        if (direction !== 'up') nextDirection = 'down';
                        break;
                    case 'ArrowLeft':
                        if (direction !== 'right') nextDirection = 'left';
                        break;
                    case 'ArrowRight':
                        if (direction !== 'left') nextDirection = 'right';
                        break;
                }
            });
            
            // 移动控制按钮事件
            mobileUp.addEventListener('click', function() {
                if (gameOver || isPaused) return;
                if (direction !== 'down') nextDirection = 'up';
            });
            
            mobileLeft.addEventListener('click', function() {
                if (gameOver || isPaused) return;
                if (direction !== 'right') nextDirection = 'left';
            });
            
            mobileDown.addEventListener('click', function() {
                if (gameOver || isPaused) return;
                if (direction !== 'up') nextDirection = 'down';
            });
            
            mobileRight.addEventListener('click', function() {
                if (gameOver || isPaused) return;
                if (direction !== 'left') nextDirection = 'right';
            });
            
            // 按钮事件
            startBtn.addEventListener('click', startGame);
            pauseBtn.addEventListener('click', pauseGame);
            resetBtn.addEventListener('click', resetGame);
            restartBtn.addEventListener('click', resetGame);
            
            // 初始化游戏
            initGame();
        });
    </script>
</body>
</html>
