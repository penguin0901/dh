<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给刘雨峻的心意</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            height: 100vh;
            background: linear-gradient(120deg, #fccb90 0%, #d57eeb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #4a2c2c;
        }
        
        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #e84393;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .message {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 30px;
            text-align: left;
        }
        
        .highlight {
            color: #e84393;
            font-weight: bold;
        }
        
        .heart-btn {
            background: #e84393;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(232, 67, 147, 0.4);
        }
        
        .heart-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(232, 67, 147, 0.6);
        }
        
        /* 飘落的心形 */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .heart {
            position: absolute;
            top: -50px;
            color: rgba(232, 67, 147, 0.7);
            animation: fall 10s linear infinite;
        }
        
        @keyframes fall {
            to {
                transform: translateY(105vh) rotate(360deg);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <h1>致我心中的刘雨峻</h1>
        
        <div class="message">
            <p>亲爱的<span class="highlight">雨峻</span>，</p>
            <p>从遇见你的那一刻起，我的世界仿佛被点亮了。你的笑容如春日暖阳，温暖我每一个平凡的日子；你的声音如最美妙的旋律，在我心中久久回荡。</p>
            <p>我喜欢你看待世界的独特方式，喜欢你温柔中的坚强，喜欢你笑起来的模样。每一次与你的交谈，都让我更加确信，你就是我一直寻找的那个人。</p>
            <p>也许我不够完美，但我会用全部真心去爱你、珍惜你、守护你。我想陪你走过四季轮回，分享生活中的点滴悲喜，一起编织属于我们的未来。</p>
            <p>今天，我鼓起勇气向你表白：<span class="highlight">刘雨峻，我喜欢你，真的很喜欢！</span>你愿意给我一个机会，让我成为你的依靠吗？</p>
        </div>
        
        <button class="heart-btn" onclick="showResponse()">我的心意</button>
    </div>

    <script>
        // 创建飘落的心形
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartCount = 50;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 10 + 5) + 's';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.opacity = Math.random() * 0.5 + 0.3;
                
                heartsContainer.appendChild(heart);
            }
        }
        
        // 按钮点击事件
        function showResponse() {
            alert("刘雨峻，这份心意只为你而存在。无论答案如何，你都是我最珍贵的人。");
        }
        
        // 页面加载时创建心形
        window.onload = createHearts;
    </script>
</body>
</html>
